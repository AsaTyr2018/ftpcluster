<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome {{ user.username }}</h1>
        <h2>Your servers</h2>
        <ul>
            {% for perm in permissions %}
            <li>{{ perm.server.alias }}</li>
            {% else %}
            <li>No server assignment</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
