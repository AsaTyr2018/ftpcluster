<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Willkommen {{ user.username }}</h1>
    <h2>Deine Server</h2>
    <ul>
        {% for perm in permissions %}
        <li>{{ perm.server.alias }}</li>
        {% else %}
        <li>Keine Serverzuweisung</li>
        {% endfor %}
    </ul>
</body>
</html>
